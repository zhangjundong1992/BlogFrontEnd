<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
    <!--导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="m-item m-mobile-hide right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100">
                            张俊栋
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" id="menuToggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>

        </div>

    </div>
    <!--中间内容-->
    <div class="m-container m-padded-tb-massive">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <!--标题-->
                <div class="required field">
                    <div class="ui  labeled input">
                        <div class="ui teal basic compact selection dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class=" text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <!--博客内容-->
                <div class="field">
                    <!--markdown编辑器-->
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea style="display: none" placeholder="博客内容" name="content"></textarea>
                    </div>
                </div>
                <!--分类和标签-->
                <div class="two fields">
                    <div class=" field">
                        <div class="ui  labeled input">
                            <label class="ui teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="错误日志">错误日志</div>
                                    <div class="item" data-value="开发者手册">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fluid field">
                        <div class="ui labeled input">
                            <label class="ui teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class=" item" data-value="1">java</div>
                                    <div class="item" data-value="2">html</div>
                                    <div class="item" data-value="3">c</div>
                                    <div class="item" data-value="4">python</div>
                                    <div class="item" data-value="5">JavaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--首图-->
                <div class="field">
                    <div class="ui labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
                <!--四个check box-->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui  checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>

                </div>
                <!--错误信息-->
                <div class="ui error message"></div>
                <!--按钮-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button " onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button m-opacity-mini">保存</button>
                    <button class="ui teal button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
                        </div>
                    </div>

                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">用户故事 （User Story）</a>
                        <a href="#" class="item m-text-thin m-spaced ">关于刻意练习的清单</a>
                        <a href="#" class="item m-text-thin m-spaced ">失败要趁早</a>

                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin m-spaced ">QQ:925767666</a>
                        <a href="#" class="item m-text-thin m-spaced ">Email:925767666@qq.com</a>

                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-spaced">Blog</h4>
                    <p class="m-text-thin m-spaced m-darkgray">西南财经大学顶级工具人</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-spaced m-darkgray">Copyright © 2019 Blog Designed by ZJD</p>
        </div>
    </footer>
    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('#menuToggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题:请输入标题'
                    }]

                }
            }
        })
    </script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <script>
        /*markdown初始化*/
        var contentEditor;
        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });

            /*
            // or
            testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
            });
            */
        });
    </script>

</body>
</html>
